name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Configure
      run: cmake -H. -Bbuild -G"Unix Makefiles" -DCMAKE_BUILD_TYPE=Debug
    - name: Build
      run: cmake --build build --config Debug -- -j4
    - name: Run tests
      run: |
        cd build
        ctest -C Debug --output-on-failure
